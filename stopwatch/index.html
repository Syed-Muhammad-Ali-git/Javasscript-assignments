<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black"
  >
    <!-- Stopwatch Card -->
    <div
      class="w-full max-w-md bg-gray-900 shadow-2xl rounded-3xl p-8 sm:p-12 text-center border border-gray-700"
    >
      <!-- Title -->
      <h1
        class="text-2xl sm:text-3xl font-bold text-white tracking-widest mb-6"
      >
        ‚è± Stopwatch
      </h1>

      <!-- Timer Display -->
      <div
        id="h1"
        class="text-5xl sm:text-6xl md:text-7xl font-mono text-green-400 drop-shadow-lg mb-8 select-none"
      >
        00:00:00
      </div>

      <!-- Buttons -->
      <div class="flex flex-wrap gap-4 justify-center">
        <button
          onclick="start()"
          class="flex-1 sm:flex-none px-6 py-2 sm:px-8 sm:py-3 bg-green-600 hover:bg-green-500 active:scale-95 text-white font-semibold rounded-xl shadow-lg transition"
        >
          Start
        </button>
        <button
          id="stop"
          class="flex-1 sm:flex-none px-6 py-2 sm:px-8 sm:py-3 bg-yellow-500 hover:bg-yellow-400 active:scale-95 text-white font-semibold rounded-xl shadow-lg transition"
        >
          Stop
        </button>
        <button
          id="reset"
          class="flex-1 sm:flex-none px-6 py-2 sm:px-8 sm:py-3 bg-red-600 hover:bg-red-500 active:scale-95 text-white font-semibold rounded-xl shadow-lg transition"
        >
          Reset
        </button>
      </div>

      <!-- Footer -->
      <p class="mt-8 text-gray-400 text-sm">Made with TailwindCSS</p>
    </div>

    <!-- JS File -->
    <script src="./js/script.js"></script>
  </body>
</html>
