<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Buttons</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="h1" id="h1">
          Click the Button to change the color <br />
          On mouse out color is default
        </h1>
      </div>
      <div>
        <button
          class="color-button red"
          id="red"
          onclick="ColorRed()"
          onmouseout="defaultColor()"
        >
          Red
        </button>
        <button
          class="color-button green"
          id="green"
          onclick="ColorGreen()"
          onmouseout="defaultColor()"
        >
          Green
        </button>
        <button
          class="color-button blue"
          id="blue"
          onclick="ColorBlue()"
          onmouseout="defaultColor()"
        >
          Blue
        </button>
        <button
          class="color-button orange"
          id="orange"
          onclick="ColorOrange()"
          onmouseout="defaultColor()"
        >
          Orange
        </button>
        <button
          class="color-button purple"
          id="purple"
          onclick="ColorPurple()"
          onmouseout="defaultColor()"
        >
          Purple
        </button>
        <button
          class="color-button pink"
          id="pink"
          onclick="ColorPink()"
          onmouseout="defaultColor()"
        >
          Pink
        </button>
        <button
          class="color-button brown"
          id="brown"
          onclick="ColorBrown()"
          onmouseout="defaultColor()"
        >
          Brown
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
