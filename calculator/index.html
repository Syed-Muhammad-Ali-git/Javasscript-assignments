<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css file link -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <!-- body section -->

    <main class="max-w-{1920px} flex justify-center h-screen bg-[#0b3a4a]">
      <!-- calculator section -->

      <section
        class="border-1 border-white w-100 h-150 mt-4 bg-[#072935] rounded-3xl p-6"
      >
        <div class="text-white flex justify-between items-center">
          <div>
            <p class="text-lg font-bold">Pocket Calculator</p>
            <p class="text-sm text-gray-300">Html . Tailwind . Javascript</p>
          </div>

          <!-- feed back icon -->

          <div
            class="relative group inline-block"
            onclick="openFeedbackForm()"
            id="feedbackIcon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#FFFFFF"
            >
              <path
                d="M480-360q17 0 28.5-11.5T520-400q0-17-11.5-28.5T480-440q-17 0-28.5 11.5T440-400q0 17 11.5 28.5T480-360Zm-40-160h80v-240h-80v240ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"
              />
            </svg>

            <!-- Tooltip -->

            <span
              class="absolute bottom-full mb-2 hidden w-max rounded bg-gray-800 px-2 py-1 text-xs text-white group-hover:block"
            >
              Send Feedback
            </span>
          </div>
        </div>

        <div class="mt-6">
          <input
            type="text"
            id="inputField"
            maxlength="16"
            placeholder="Made By Ali"
            autofocus
            class="bg-gradient-to-r from-[#031a24] to-[#0b3a4a] rounded-md w-[100%] h-13 outline-none text-white text-right p-4 text-3xl font-bold tracking-wider"
          />
        </div>

        <!-- btns section -->

        <section>
          <!-- btns div -->

          <div
            class="grid grid-cols-4 gap-4 mt-6 text-white text-2xl font-bold"
          >
            <button
              id="reset_btn"
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73]"
            >
              AC
            </button>

            <button
              id="del_btn"
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] flex justify-center items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#FFFFFF"
              >
                <path
                  d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
                />
              </svg>
            </button>

            <button
              onclick="percentage()"
              class="bg-[#f5913e] rounded-lg h-16 hover:bg-[#f5a25e]"
            >
              %
            </button>

            <button
              onclick="divide()"
              class="bg-[#f5913e] rounded-lg h-16 hover:bg-[#f5a25e]"
            >
              รท
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              7
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              8
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              9
            </button>

            <button
              onclick="multiply()"
              class="bg-[#f5913e] rounded-lg h-16 hover:bg-[#f5a25e]"
            >
              x
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              4
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              5
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              6
            </button>

            <button
              onclick="minus()"
              class="bg-[#f5913e] rounded-lg h-16 hover:bg-[#f5a25e]"
            >
              -
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              1
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              2
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 hover:bg-[#145c73] number"
            >
              3
            </button>

            <button
              onclick="plus()"
              class="bg-[#f5913e] rounded-lg h-35 hover:bg-[#f5a25e] grid-rows-2 items-center"
            >
              +
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 mt-[-80px] hover:bg-[#145c73] number"
            >
              0
            </button>

            <button
              class="bg-[#0b3a4a] rounded-lg h-16 mt-[-80px] hover:bg-[#145c73] number"
            >
              .
            </button>

            <button
              onclick="calculate()"
              class="bg-[#f5913e] rounded-lg h-16 mt-[-80px] hover:bg-[#f5a25e]"
            >
              =
            </button>
          </div>
        </section>
      </section>
    </main>

    <!-- js file link -->

    <script src="./js/script.js"></script>
  </body>
</html>
