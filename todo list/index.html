<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="vh-100 d-flex m_top">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow" style="border-radius: 0.75rem">
              <div class="card-body p-4">
                <h2 class="text-center mb-4 text-primary">
                  <u>My Todo List</u>
                </h2>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="todo_input"
                    class="form-control"
                    placeholder="Add new task..."
                    autofocus
                  />
                  <button
                    class="btn btn-primary"
                    id="add_item_btn"
                    onclick="addTodoItem()"
                  >
                    Add
                  </button>
                  <button
                    class="btn btn-danger"
                    id="delete_all_item_btn"
                    onclick="deleteAllTodoItems()"
                  >
                    Delete All
                  </button>
                </div>

                <ul id="list_container" class="list-unstyled mb-0"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
