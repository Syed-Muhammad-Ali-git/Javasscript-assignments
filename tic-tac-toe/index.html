<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- msg container starts -->
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <!-- msg container ends -->
    <main>
      <!-- main heading -->
      <h1>Tic Tac Toe</h1>
      <!-- main div of game starts -->
      <div class="container">
        <!-- game div starts -->
        <div class="game">
          <!-- btns starts -->
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <!-- btns ends -->
        </div>
        <!-- game div ends -->
      </div>
      <button id="reset-btn">Reset Game</button>
      <!-- main div of game ends -->
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
