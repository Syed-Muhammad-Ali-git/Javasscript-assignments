<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Counter</title>
    <link rel="stylesheet" href="./src/output.css" />
    <style>
      @keyframes neon-glow {
        0% {
          filter: drop-shadow(0 0 6px rgba(99, 102, 241, 0.6));
        }
        50% {
          filter: drop-shadow(0 0 18px rgba(99, 102, 241, 0.85));
        }
        100% {
          filter: drop-shadow(0 0 6px rgba(99, 102, 241, 0.6));
        }
      }
      .neon {
        animation: neon-glow 2s ease-in-out infinite;
      }
      @keyframes pop {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        60% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .pop {
        animation: pop 300ms ease-out forwards;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-slate-900 via-indigo-900 to-slate-800 flex items-center justify-center p-4 sm:p-6"
  >
    <main
      class="w-full max-w-md sm:max-w-xl lg:max-w-2xl bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 sm:p-8 shadow-2xl"
    >
      <!-- header -->
      <header
        class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6"
      >
        <div>
          <h2
            class="text-xl sm:text-2xl font-extrabold text-white tracking-tight"
          >
            Interactive Counter
          </h2>
          <p class="text-sm text-gray-300 mt-1">
            A stylish, animated counter with Tailwind CSS ✨
          </p>
        </div>
        <div class="flex items-center gap-3 self-end sm:self-auto">
          <div
            id="alertmsg"
            class="hidden rounded-full px-2 sm:px-3 py-1 bg-rose-500/95 text-white text-xs sm:text-sm font-medium shadow-lg"
          ></div>
        </div>
      </header>

      <!-- counter section -->
      <section class="flex flex-col items-center gap-6">
        <div class="flex flex-col items-center">
          <div class="text-center">
            <p class="text-xs sm:text-sm text-gray-400">Current value</p>
            <h1
              id="h1"
              class="text-5xl sm:text-6xl font-extrabold text-white mt-2 transition-transform duration-200"
            >
              0
            </h1>
          </div>
          <p class="text-xs text-gray-400 mt-2">
            Try incrementing & decrementing — animations included
          </p>
        </div>

        <!-- buttons responsive -->
        <div
          class="flex flex-col sm:flex-row gap-3 sm:gap-4 w-full sm:w-auto justify-center"
          role="group"
          aria-label="counter controls"
        >
          <button
            id="increment"
            class="flex-1 sm:flex-none px-5 sm:px-6 py-3 rounded-xl bg-indigo-500 hover:bg-indigo-600 text-white font-bold transition transform hover:-translate-y-0.5 active:scale-95 shadow-2xl"
          >
            + Increment
          </button>

          <button
            id="reset"
            class="flex-1 sm:flex-none px-4 sm:px-5 py-3 rounded-xl bg-white/6 hover:bg-white/10 text-white font-medium transition transform hover:-translate-y-0.5 active:scale-95 shadow"
          >
            Reset
          </button>
          <button
            id="decrement"
            class="flex-1 sm:flex-none px-4 sm:px-5 py-3 rounded-xl bg-white/8 hover:bg-white/12 text-white font-semibold transition transform hover:-translate-y-0.5 active:scale-95 shadow-lg"
          >
            - Decrement
          </button>
        </div>

        <!-- progress bar -->
        <div class="w-full mt-4">
          <div class="h-2 bg-white/6 rounded-full overflow-hidden">
            <div
              id="progress"
              class="h-full bg-gradient-to-r from-indigo-500 to-violet-400 w-0 transition-all duration-500"
            ></div>
          </div>
        </div>

        <footer class="w-full mt-4 text-center text-xs text-gray-400">
          Made with <span class="text-pink-400">❤</span> — Tailwind + small JS
        </footer>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
