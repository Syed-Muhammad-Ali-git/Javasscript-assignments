<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- heading -->

    <h1 class="h1">Rock paper Scissors</h1>

    <!-- heading  end-->

    <!-- choices div starts -->

    <div class="choices">
      <div class="choice" id="rock">
        <img src="./assets/images/rock.png" alt="rock image" />
      </div>
      <div class="choice" id="paper">
        <img src="./assets/images/paper.png" alt="paper image" />
      </div>
      <div class="choice" id="scissors">
        <img src="./assets/images/scissors.png" alt="scissors image" />
      </div>
    </div>
    <!-- choices div ends -->

    <!-- score board starts -->
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <!-- score board ends -->

    <!-- msg container starts -->
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <!-- msg container ends -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
